<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="bg">
	<div class="up">
		<div class="upleft">
			<h1>Project name</h1>
		</div>
		<div class="upright">
			<div class="people">
			</div>
			<button class="addboard">
				Add board
			</button>
			<button class="button70">
				<i class="strelka"></i>
			</button>
		</div>
	</div>
	<div class="down">
		<div class="todo">
			<div class="board">
				<div class="bname"><h1>To do</h1></div>

					<div class="opisanielg"></div>
					<div class="opisaniesh"></div>
					<div class="niz">
						<div class="nizleft">
							<div style="width: 2%; margin-right: 10px;"><div class="strelka elements"></div></div>
							<div class="messages"><img src="img/comm2.png"  alt="comments" style="height: 100%" class="elements"></div>
							<div class="wtime"><img src="img/clock-solid.svg" alt="time" style="height: 80%" class="elements"><div class="txttime elements">&nbsp;&nbsp;1 hour</div></div>
						</div>
						<div class="nizright">
							<div class="peopletsk elements">6 views</div>
						</div>
					</div>
				</div>
				<div class="task">

					<div class="opisanielg"></div>
					<div class="opisaniesh"></div>

							<div class="wtime"><img src="img/clock-solid.svg" alt="time" style="height: 80%" class="elements"><div class="txttime elements">&nbsp;&nbsp;5 days</div></div>
						</div>
						<div class="nizright">
							<div class="peopletsk elements">6 views</div>
						</div>
					</div>
				</div>
			</div>
			<button class="addtsk"><img src="img/plus.svg" alt="Add task" style="height: 100%"></button>
		</div>
		<div class="inwork">
			<div class="board">
				<div class="bname"><h1>In work</h1></div>

					<div class="opisanielg"></div>
					<div class="opisaniesh"></div>
					<div class="niz">

						</div>
						<div class="nizright2">
							<img src="img/check-solid.svg" alt="Add task" style="height: 100%" class="elements"><div class="checktxt elements">&nbsp;&nbsp;6/10</div>

			<button class="addtsk"><img src="img/plus.svg" alt="Add task" style="height: 100%"></button>
		</div>
		<div class="done">

				<div class="bname"><h1>Done</h1></div>

					<div class="opisanielg"></div>
					<div class="opisaniesh"></div>
					<div class="niz">
						<div class="nizleft" style="width: 13%">
							<div style="width: 2%; margin-right: 10px;"><div class="strelka elements"></div></div>
							<div class="messages"><img src="img/comm2.png"  alt="comments" style="height: 100%" class="elements"></div>
						</div>
						<div class="nizright">
							<div class="ended elements">Completed: 1 May</div>

					</div>
				</div>

					<div class="opisanielg"></div>
					<div class="opisaniesh"></div>
