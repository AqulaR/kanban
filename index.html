<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googl	eapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
	<div class="up">
		<div class="upleft">
			<h1>Project name</h1>
		</div>
		<div class="upright">
			<div class="people">
			</div>
			<button class="addboard">
				Add board
			</button>
			<button class="button70">
				<i class="strelka"></i>
			</button>
		</div>
	</div>
	<div class="down">
		<div class="todo">
			<div class="board">
				<div class="bname"><h1>To do</h1></div>
				<div class="task"></div>
				<div class="task"></div>
			</div>
			<div class="addtsk"><img src="img/plus.svg" alt="Add task"></div>
		</div>
		<div class="inwork">
			<div class="board"></div>
			<div class="addtsk"><img src="img/plus.svg" alt="Add task"></div>
		</div>
		<div class="done">
			<div class="board"></div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
